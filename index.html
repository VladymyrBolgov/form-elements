<!DOCTYPE html>
<html lang="ru">

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
		rel="stylesheet" />
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
		integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Элементы формы</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>

<body>
	<form class="js-speaker-form">
		<label for="name">Имя</label>
		<input type="text" name="name" id="name">
<br>
		<label for="tel">Телефон</label>
		<input type="tel" name="tel" id="tel">
<br>
		<label for="meil">Почта</label>
		<input type="email" name="meil" id="meil">
<br>
		<div role="group">
			<input type="checkbox" name="topic" value="html" id="html">
			<label for="html">HTML</label>

			<input type="checkbox" name="topic" value="css" id="css">
			<label for="css">CSS</label>

			<input type="checkbox" name="topic" value="js" id="js">
			<label for="js">JavaScript</label>
		</div>

<br>
		<div role="group">	
			<input type="radio" name="experience" value="junior" id="junior">
			<label for="junior">Junior</label>

			<input type="radio" name="experience" value="middle" id="middle">
			<label for="middle">Middle</label>

			<input type="radio" name="experience" value="senior" id="senior">
			<label for="senior">Senior</label>
		</div>

		<label for="date"> Дата доклада</label>
		<input type="datetime-local" 
		name="date" 
		id="date" 
		min="2021-01-01T00:00" 
		max="2023-01-01T00:00">
<br>
		<label for="pdf">Загрузите копию доклада в pdf</label>
		<input type="file" name="pdf" id="pdf">
<br>
		<label for="">Оставте комментарий</label>
  		<textarea name="comment" id="comment" cols="" rows="10"></textarea>


<br>
		<button type="submit">Оставить заявку</button>
	
	</form>

	<script>
		(() => {
			document
			.querySelector('.js-speaker-form')
			.addEventListener('submit', e => {
				e.preventDefault();

				new FormData(e.currentTarget).forEach((value, name) =>
					console.log(`${name}: ${value}`),
				 );
				 e.currentTarget();
			});
		})();
	</script>

</body>

</html>
